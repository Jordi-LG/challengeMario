<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Challenge Mario</title>
  </head>
  <body class="mt-2">
    <div class="container border p-0" id="app">
      <header>
        <h1 class="text-center">Challenge Mario</h1>
      </header>
      <main v-if="hero"  class="container my-2">
        <div class="row justify-content-center justify-content-md-between screenplay align-items-center">
          <div class="d-flex flex-column p-0 col-5 col-md-3 order-md-0 m-2 order-1">
            <!-- Button to change boolean star -->
            <btn-star v-if="!star" :star-message-btn="starMessageBtn" @star-status="changeStar"></btn-star>
            <btn-star v-else :star-message-btn="starMessageBtn" @star-status="changeStar"></btn-star>

            
            <btn-mushroom v-if="!mushroom" :mushroom-message-btn="mushroomMessageBtn" @mushroom-status="changeMushroom"></btn-mushroom>
            <button class="btn-1up btn-lg m-1" @click="giveOneLive">{{ oneUpMessageBtn }}</button>
            <button class="btn-hit font-weight-bolder btn-lg m-1" @click="hitHero" :disabled="star">{{ hitMessageBtn }}</button>

          </div>

          <div class="character d-flex align-items-end p-0 order-md-1 order-3" v-if="!hero">
          </div>

          <div class="character d-flex align-items-end p-0 order-md-1 order-3" v-else>
            <transition :name="'size' + heroName">
              <div class="d-flex flex-column" v-show="mushroom" v-bind:class="{ ['mushroom'+heroName] : mushroom, ['hero'+heroName] : hero }">
                <div class="d-flex justify-content-center align-items-center rounded-top" :class="['hat'+heroName, { giveStar : star }]"> 
                  <p class="d-flex justify-content-center align-items-center rounded hero-icon bg-white m-0">{{ letterHero }}</p> 
                </div>
                <div :class="['head'+heroName]"></div>
                <div :class="['body'+heroName, { giveStar : star }]"></div>
              </div>
            </transition>
          </div>

          <div class=" p-0 col-md-3 col-5 order-md-2 m-2 order-2 text-center">
            <h5 class="m-0">Conditions</h5>
            <div class="border rounded">
              <p class="m-3"><u>Star</u> <br> {{ star }}</p>
              <p class="m-3"><u>Mushroom</u> <br> {{ mushroom }}</p>
            </div>
          </div>
        </div>
  
        <div class="border mt-3 text-center">
              <p class="d-inline-block text-center m-0">
                Lifes: 
              </p>
                <transition name="lifes" mode="out-in">
                  <div class="d-inline-flex ml-1" :key="lives">
                    {{ lives }}          
                  </div>
                </transition>

            <p class="text-center m-0" v-bind:class="{ giveStar : star }" v-if="star">
              {{ invincible }}
            </p>
          <p class="m-0 text-center" v-if="hero">
            It's me, <b  :class="{nameLuigi : heroName==='Luigi', nameMario:heroName==='Mario'}" >{{ heroName }}</b> !
          </p>
        </div>
      </main>

      <main v-else class="container my-2">
        <div class="row">
          <div class="d-flex justify-content-between col-12">
            <button class="btn-Mario btn-lg col-5" @click="changeHero('Mario')">Mario</button>
            <button class="btn-Luigi btn-lg col-5" @click="changeHero('Luigi')">Luigi</button>
          </div>
        </div>
      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
