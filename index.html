<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <title>Challenge Mario</title>
  </head>
  <body class="mt-2">
    <div class="container border p-0" id="app">
      <header>
        <h1 class="text-center">Challenge Mario</h1>
      </header>
      <main class="container my-2">
        <div class="row justify-content-center justify-content-sm-between">
          <div class="d-flex flex-column p-0 col-5 col-sm-2 order-sm-0 m-2 order-1">
            <!-- Button to change boolean star -->
            <btn-star v-if="!star" :star-message-btn="starMessageBtn" @status="changeStar"></btn-star>
            <btn-star v-else :star-message-btn="starMessageBtn" @status="changeStar"></btn-star>

            
            <button>2</button>
            <button>3</button>
          </div>

          <div class="character d-flex align-items-end p-0 order-sm-1 order-3">
            <div class="mario d-flex flex-column">
              <div class="hatMario text-center rounded-top"> M </div>
              <div class="headMario"></div>
              <div class="bodyMario"></div>
            </div>

            <!-- <div class="luigi d-flex flex-column m-0">
              <div class="hatLuigi text-center rounded-top"> L </div>
              <div class="headLuigi"></div>
              <div class="bodyLuigi"></div>
            </div> -->
          </div>

          <div class="border p-0 col-sm-2 col-5 order-sm-2 m-2 order-2 text-center">
            <p>Star <br> {{ star }}</p>
            <p>Mushroom <br> {{ mushroom }}</p>
          </div>

        </div>
        <div class="border mt-3">
          <p class="text-center">
            lives: {{ lives }}
          </p>
        </div>
      </main>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
